<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR code generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="qrcode.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
</head>

<body>
  <nav class="navbar bg dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <span class="badge bg-primary">QR</span>
        QR Code Generator 
      </a>
    </div>
  </nav>
  <div class="container  ">
    <h1 class="h1">QR Code Generator: Craft your own custom QR codes</h1>
    <div class="row mt-4">
      <div class="col-md-6 mt-5">
        <div class="allbutton">
          <button type="button" class="btn btn-dark selectbutton m-2"><i class="fas fa-link"></i> URL</button>
          <button type="button" class="btn btn-dark selectbutton m-2"><i class="far fa-envelope"></i> SMS</button>
          <button type="button" class="btn btn-dark selectbutton m-2"><i class="fas fa-phone-alt"></i> Phone</button>
          <button type="button" class="btn btn-dark selectbutton m-2"><i class="fas fa-at"></i> Email</button>
          <button type="button" class="btn btn-dark selectbutton m-2"><i class="far fa-file-alt"></i> Text</button>
        </div>
        <div class="mt-4">
          <div class="inputContainer">
            <input type="url" class="form-control p-3 entervalue" id="url" placeholder="Enter URL">
            <p class="errormessage" id="url-p"></p>
          </div>
          <div class="inputContainer">
            <input type="number" class="form-control p-3 entervalue" min="0" id="number1"
              placeholder="Enter your Number">
            <p class="errormessage" id="sms-p"></p>
            <input type="text" class="form-control p-3 entervalue" id="sms1" placeholder="Enter text">
            <input type="text" class="form-control p-3 entervalue d-none" id="merge">
          </div>
          <div class="inputContainer">
            <input type="number" class="form-control p-3 entervalue" min="0" id="number" placeholder="Enter Number">
            <p class="errormessage" id="phone-p"></p>
          </div>
          <div class="inputContainer">
            <input type="email" class="form-control p-3 entervalue" id="email" placeholder="example@.com">
            <p class="errormessage" id="email-p"></p>
            <input type="text" class="form-control p-3 entervalue" id="sms2" placeholder="Add message ">
            <input type="text" class="form-control p-3 entervalue d-none" id="merge1" >
            
          </div>
          <div class="inputContainer">
            <input type="text" class="form-control p-3 entervalue" id="input" placeholder="Enter Text" required>
            <p class="errormessage" id="text-p"></p>
          </div>
        </div>
        <div class="mt-3">
          <div class="colorDiv">
            <!-- Background color input -->
            <div class="coloring">
              <label for="background-color">Background Color :</label>
              <input type="color" id="background-color" onchange="colorchange(event)" name="background-color"
                value="#ffffff">
            </div>
            <br>
            <div class="coloring">
              <label for="squares">Squares Color :</label>
              <input type="color" id="squares" onchange="colorchange(event)" name="squares" value="#292FD6">
            </div>
            <br>
            <div class="coloring">
              <label for="pixels">Pixels Color :</label>
              <input type="color" id="pixels" onchange="colorchange(event)" name="pixels" value="#292FD6">
            </div>
            <br>
            <div class="coloring">
              <label for="cornerDots">Corner Dots Color :</label>
              <input type="color" id="cornerDots" onchange="colorchange(event)" name="cornerDots" value="#292FD6">
            </div>
          </div>

          <div class="mt-3 " style="width: 600px;">
            <div class="type">
              <label for="pixels-type" style="margin-top: 7px;">Pixels Type :</label>
              <select id="pixels-type" onchange="colorchange(event)" name="pixels-type" class="form-select">
                <option value="square">Square</option>
                <option value="extra-round">Extra Round</option>
                <option value="classy">Classy</option>
                <option value="rounded">Rounded</option>
                <option value="classy-rounded">Classy Round</option>
                <option value="dots">Dots</option>
              </select>
            </div>
            <br> 
            <div class="type">
              <label for="cornerDotstype" style="margin-top: 5px;">Corner Dot Type :</label>
              <select id="cornerDotstype" onchange="colorchange(event)" name="cornerDotstype" class="form-select">
                <option value="square">Square</option>
                <option value="dot">Dot</option>
              </select>
            </div>
            <br>
            <div class="type">
              <label for="cornerSquaretype" style="margin-top: 5px;">Corner Square Type :</label>
              <select id="cornerSquaretype" onchange="colorchange(event)" name="cornerSquaretype" class="form-select">
                <option value="square">Square</option>
                <option value="round">Round</option>
                <option value="extra-rounded">Extra-rounded</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="all_qr">
          <div id="qrcode" class=""></div>
          <div id="qrcode-1" class="mt-4"></div>
        </div>
        <div class="d-flex justify-content-end">
          <i class="fa text-center p-2 bg-info m-1 rounded  fa-copy" onclick="copyQR()" aria-hidden="true">
            <small>Copy</small></i>
          <i class="fa text-center p-2 bg-info m-1 rounded fa-download" onclick="downloadQR()" aria-hidden="true">
            <small>Download</small></i>
        </div>
        <div class="mt-4 d-flex justify-content-end">
          <!-- Image upload input -->
          <label for="image-input" >Add Logo: </label>
          <input type="file" id="image-input" name="image-input" accept="image/*" onchange="colorchange(event)">
        </div>
      </div>
    </div>


  </div>
  <script src="script.js"></script>
</body>

</html>
